apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-orderer
spec:
  selector:
    matchLabels:
      app: ca-orderer
  replicas: 1
  template:
    metadata:
      labels:
        app: ca-orderer
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: hf-on-k8s-course
      containers:
        - name: ca-orderer
          image: hyperledger/fabric-ca:1.5.2
          imagePullPolicy: 'Always'
          command:
            [
              'fabric-ca-server',
              'start',
              '-b',
              'admin:adminpw',
              '--port',
              '10054',
              '-d',
            ]
          resources:
            requests:
              memory: '300Mi'
              cpu: '250m'
            limits:
              memory: '400Mi'
              cpu: '350m'
          env:
            - name: FABRIC_CA_SERVER_CA_NAME
              value: ca-orderer
            - name: FABRIC_CA_SERVER_TLS_ENABLED
              value: 'true'
            - name: FABRIC_CA_SERVER_CSR_CN
              value: ca-orderer
            - name: FABRIC_CA_SERVER_CSR_HOSTS
              value: ca-orderer
          volumeMounts:
            - name: data
              mountPath: /etc/hyperledger/fabric-ca-server
              subPath: organizations/fabric-ca/ordererOrg
